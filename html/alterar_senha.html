<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar senha do usuário</title>
</head>
<body>
    <form action="../php/alterar_senha.php" method="post">
        <h2>Certifique que sua senha tenha no mínimo 8 carácteres.</h2>
        <label for="nova_senha">Crie uma nova senha:</label>
        <input type="password" id="nov_senha" name="nova_senha" required>
        <label for="confirmar_senha">Confirme a senha:</label>
        <input type="password" id="confirmar_senha" name="confirmar_senha" required>
        <button type="submit">Alterar Senha</button>
    </form>
    
</body>
</html>
