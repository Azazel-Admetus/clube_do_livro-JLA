<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livros resenha</title>
</head>
<body>
    <header>
        <a href="home.html">
            <img src="../img/logo-principal-slogan-transparente.png" alt="Logo">
        </a>
    </header>
    <main>
        <h1>Resenha de Livros</h1>
        <p>Crie resenhas de livros para postar. Mostre como foi sua leitura e interpretação do livro</p>
        <form action="../php/livros_resenha.php" method="post" enctype="multipart/form-data">
            <label for="titulo">Título do Livro:</label>
            <input type="text" id="titulo" name="titulo" required placeholder="Digite o título do livro">
            <label for="autor">Autor do Livro:</label>
            <input type="text" id="autor" name="autor" required placeholder="Digite o autor do livro">
            <label for="genero">Gênero do Livro:</label>
            <input type="text" id="genero" name="genero" placeholder="Digite o gênero do livro" required>
            <label for="sinopse">Sinopse:</label>
            <input type="text" id="sinopse" name="sinopse" required placeholder="Escreva uma breve sinopse sobre o livro">
            <label for="resenha">Crie sua resenha:</label>
            <textarea id="resenha" name="resenha" rows="4" cols="50" required placeholder="Escreva sua resenha aqui..."></textarea>
            <label for="capa">Insira a imagem da capa do livro</label>
            <input type="file" id="capa" name="capa" required>
            <button type="submit">Salvar</button>
        </form>
    </main>
    
</body>
</html>
