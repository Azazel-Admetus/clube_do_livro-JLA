<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narrify | Login</title>
    <link rel="stylesheet" href="../css/login.css?v=1.1">
</head>

<body>
    <form action="../php/login.php" method="post">
        <header>
            <h2>Seja bem-vindo de volta!</h2>
            <p>Faça login para poder interagir com os posts</p>
        </header>
        <section>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <button type="submit">Entrar</button>
        </section>
        <footer>
            <p>Ainda não possui uma conta? Então <a href="cadastro.html">Cadastre-se!</a></p>
            <a id="esqueceu-senha" href="../php/redirecionador.php?fluxo=esqueci_senha">Esqueceu sua senha?</a>
        </footer>
    </form>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        if(error === 'crendenciais_invalidas'){
            alert('Usuário não encontrado ou senha incorreta');
        } else if (error === 'campos_vazios'){
            alert('Por favor, preencha corretamente todos os campos');
        } else if(error === "user_exists"){
            alert('Usuário já existente. Faça login')
        }
    </script>
</body>

</html>
