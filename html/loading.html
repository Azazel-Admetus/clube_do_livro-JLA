<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Página de carregamento">
  <meta name="keywords" contents="loading, loading page, página de carregamento">
  <meta name="author" content="Site criado por: Azazel Admetus e Kenzo_Susuna">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'">
  <meta name="robots" content="index, follow">
  <meta name="language" content="pt-BR">
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" href="../css/loading.css">
  <title>Carregando...</title>
</head>
<body>
  <div class="loader"></div>
  <p id="msg">Carregando...</p>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const msg = urlParams.get('msg') || 'Carregando...';
    const redirect = urlParams.get('redirect') || '../index.php';

    document.getElementById('msg').textContent = msg;

    setTimeout(() => {
      window.location.href = redirect;
    }, 1500); // tempo de carregamento
  </script>
</body>
</html>
